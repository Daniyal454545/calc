<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Калькулятор ls Daniyal</title>
</head>
<body>

<div class="block">
	<input placeholder="Введите перове число" id="num1" />

	<div id="operator_btns">
	  <button  class="button-symbol-1" id="plus" onclick="op='+'">+</button>
	  <button  class="button-symbol-2"  id="minus" onclick="op='-'">-</button>
	  <button  class="button-symbol-3"  id="times" onclick="op='*'">x</button>
	  <button  class="button-symbol-4"  id="divide" onclick="op='/'">:</button>
	</div>

	<input placeholder="Введите второе число" id="num2" />

	<br>
	<button class="button-result" onclick="func()">Посчитать</button>

	<p id="result"></p>

</div>
	

	<script>
	  let op; 
	  function func() {
	    let result;
	    let num1 = Number(document.getElementById("num1").value);
	    let num2 = Number(document.getElementById("num2").value);
	    switch (op) {
	      case '+':
	        result = num1 + num2;
	        break;
	      case '-':
	        result = num1 - num2;
	        break;
	      case '*':
	        result = num1 * num2;
	        break;
	      case '/':
	        result = num1 / num2;
	        break;
	    }
	    document.getElementById("result").innerHTML = result;
	  }
	</script>
</body>
</html>
